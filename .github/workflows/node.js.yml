name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master' depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Use a stable LTS version

    - name: Install dependencies
      run: npm install

    - name: Install platformscode-new-react specifically (optional, if not in package.json)
      run: npm install platformscode-new-react@latest

    - name: Build React App
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' # Only deploy from the main branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build # The directory where your build output is
        # cname: example.com # Uncomment and set if you have a custom domain
